{{ define "main" }}
<div class="homepageHero">
  <div>
    <h1>{{ .Title }}</h1>
    <p> 
        {{ .Description }}
    </p>
  </div>
  <div class="homepageHero__stars">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
  </div>
</div>
<ul class="summaryList">
  {{ range .Pages }}
    {{ .Render "summary" }}
  {{ end }}
</ul>
{{ end }}
