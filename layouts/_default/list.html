{{ define "main" }}
<div class="homepageHero">
  <div>
    <h1>{{ .Title }}</h1>
    <p> 
        {{ .Description }}
    </p>
  </div>
  <div class="homepageHero__stars">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
  </div>
</div>
<div class="content">
  {{ if and (isset .Params "emptymessage") (eq (len .Pages) 0) }}
    <span class="emptyListMessage">{{ .Params.emptymessage }}</span>
  {{ end }}
  <ul class="summaryList">
    {{ range .Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </ul>
</div>

{{ end }}
