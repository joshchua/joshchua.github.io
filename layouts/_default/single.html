{{ define "main" }}
<div class="homepageHero">
    <div>
      <h1>{{ .Parent.Title }}</h1>
      <p> 
          {{ .Parent.Description }}
      </p>
    </div>
    <div class="homepageHero__stars">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
</div>
<div class="content">
    <article class="post">
        <h1>{{ .Title }}</h1>
        <span>{{ .Date.Format "Mon Jan 2, 2006" }}</span>
        {{ .Content }}
    </article>
</div>
{{ end }}
